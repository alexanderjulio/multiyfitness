<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="container">
  <main>
    <div class="contact-form container">
      <h2>¿En que podemos ayudarte?</h2>
      <p>Déjanos tu mensaje y te responderemos lo más pronto posible.</p>
      
      <div>
        <form action="../secciones/inicio.html" method="">
          <div class="row">
            <div class="form-group">
              <input type="text" name="nombre" placeholder="Nombre" required>
              <input type="email" name="email" placeholder="Email" required>
            </div>
    
            <div class="form-group">
              <input type="text" name="asunto" placeholder="Asunto" required>
            </div>
    
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
            <button type="submit">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
